<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TIENDA_BAROUDI</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<header>
		<img src="https://www.bodegasbaroudi.com.mx/images/logoimportaciones.png">
		<img src="https://www.bodegasbaroudi.com.mx/images/logoimportacioneslabel.png" alt="">

		<div class="container-icon">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-carro">
  				<path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
			</svg>
			<div class="count-productos">
				<span id="contador-productos">1</span>
			</div>
			<div class="container-carro-productos hidden-carro">
				<div class="carro-producto">
					<div class="info-carro-producto">
						<span class="cantidad-producto-carro">1</span>
						<p class="titulo-producto-carro">QUESO DE BOLA 1.5KG</p>
						<span class="precio-producto-carro">$290</span>
					</div>
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
						<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
					</svg>					  
				</div>
				<div class="carro-total">
					<h3>Total:</h3>
					<span class="total-pagar">$290</span>
				</div>
			</div>
		</div>
	</header>

	<div class="container_items">
		<div class="item">
			<figure>
				<img src="https://http2.mlstatic.com/D_NQ_NP_857728-MLM51182538615_082022-O.webp" alt="producto">
			</figure>
			<div class="info_producto">
				<h2>QUESO DE BOLA 1.5KG</h2>
				<p class="precio">$290</p>
				<button>Añadir al carrito</button>
			</div>
		</div>
		<div class="item">
			<figure>
				<img src="https://www.bodegasbaroudi.com.mx/upload/images/promos/quesofundgallo2k.png" alt="producto">
			</figure>
			<div class="info_producto">
				<h2>QUESO GALLO FUNDIDO 2 kg</h2>
				<p class="precio">$328</p>
				<button>Añadir al carrito</button>
			</div>
		</div>
		<div class="item">
			<figure>
				<img src="https://http2.mlstatic.com/D_NQ_NP_645100-MLU70633262072_072023-O.webp" alt="producto">
			</figure>
			<div class="info_producto">
				<h2>QUESO GALLO LATA FUNDIDO 300 GRS</h2>
				<p class="precio">$60</p>
				<button>Añadir al carrito</button>
			</div>
		</div>
		<div class="item">
			<figure>
				<img src="https://www.sampieri.com.mx/wp-content/uploads/2019/11/QUESO-GALLO-PORCION-140-gr..jpg" alt="producto">
			</figure>
			<div class="info_producto">
				<h2>QUESO GALLO PORCION 8 pzas</h2>
				<p class="precio">$33</p>
				<button>Añadir al carrito</button>
			</div>
		</div>
		<div class="item">
			<figure>
				<img src="https://www.bodegasbaroudi.com.mx/upload/images/articulos/118001.png" alt="producto">
			</figure>
			<div class="info_producto">
				<h2>QUESO TIP TOP BARRA 2 KG</h2>
				<p class="precio">$310</p>
				<button>Añadir al carrito</button>
			</div>
		</div>
	</div>

	<script src="index.js"></script>

</body>
</html>
